<section class="row">
  <div class="main-container">
    <div class="article">
      <div>
        <h2>Prepaid Recharge</h2>
      </div>
      <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="sub-form-container">
            <div class="form-div-d">
              <input formControlName="cardNumber" name="cd-number" id="cd-number" type="text" placeholder="Enter 16 - digit number" autocomplete="off">
            </div>
            <div class="form-div-d">
              <input formControlName="month" name="exp-month" id="exp-month" type="text" placeholder="Month" autocomplete="off">
              <input formControlName="year" name="exp-year" type="text" placeholder="Year" autocomplete="off">
            </div>
          </div>

          <div class="sub-form-container">
            <input formControlName="name" name="name" id="name" type="text" placeholder="Name" autocomplete="off">
            <input formControlName="csv" name="csv" id="csv" type="text" placeholder="CSV" autocomplete="off">
          </div>

          <div><input type="submit" value="submit"></div>
        </form>
      </div>

<!--      <div class="to-pay">-->
<!--        <p>amount {{this.service.amt}}</p>-->
<!--      </div>-->
    </div>
  </div>
</section>
